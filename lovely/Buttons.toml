[manifest]
version = "1.0.0"
dump_lua = true
priority = 1




# Flip button for Flip Right
[[patches]]
[patches.pattern]
target = "functions/UI_definitions.lua"
pattern = '''
if (card.area == G.jokers and G.jokers or card.area == G.consumeables and G.consumeables) and G.STATE ~= G.STATES.TUTORIAL then --Add a sell button
'''
position = "before"
payload = '''
print(card.config.center.key)
if (card.area == G.jokers and G.jokers and card.config.center.key == 'j_cs_flip_right') and G.STATE ~= G.STATES.TUTORIAL then 
base_attach.children.flip = G.UIDEF.card_focus_button{
    card = card, parent = base_attach, type = 'flip',
    func = 'cs_can_flip_card', button = 'cs_flip_card', card_width = card_width
}
end
'''
match_indent = true




# Flip button for Flip Right
[[patches]]
[patches.pattern]
target = "functions/UI_definitions.lua"
pattern = '''
button_contents = {n=G.UIT.T, config={text = localize('b_use'),colour = G.C.WHITE, scale = 0.5}}
'''
position = "after"
payload = '''
elseif args.type == 'flip' then
  button_contents = {n=G.UIT.T, config={text = localize('b_flip'), colour = G.C.WHITE, scale = 0.5}}
'''
match_indent = true




# Buttons creation
[[patches]]
[patches.pattern]
target = "functions/UI_definitions.lua"
pattern = '''
local use = nil
'''
position = "after"
payload = '''
local flip = nil
local restore = nil

-- Flip button
if card.area and card.area.config.type == 'joker' and card.config.center.key == 'j_cs_flip_right' then
  flip = { n = G.UIT.C, config = { align = "cr" }, nodes = {
    { n = G.UIT.C, config = {
        ref_table = card, align = "cr", padding = 0.1, r = 0.08, minw = 1.25,
        hover = true, shadow = true, colour = G.C.ALIGNMENT['cs_joker'],
        one_press = true, button = 'cs_flip_card', func = 'cs_can_flip_card'
      }, nodes = {
        { n = G.UIT.B, config = { w = 0.1, h = 0.6 } },
        { n = G.UIT.C, config = { align = "tm" }, nodes = {
            { n = G.UIT.R, config = { align = "cm", maxw = 1.25 }, nodes = {
                { n = G.UIT.T, config = { text = localize('b_flip'), colour = G.C.UI.TEXT_DARK, scale = 0.40, shadow = true } }
            }},
            { n = G.UIT.R, config = { align = "cm" }, nodes = {
                { n = G.UIT.T, config = { text = "-" .. card.ability.spell.mana_cost .. " MANA", colour = G.C.UI.TEXT_LIGHT, scale = 0.35, shadow = true } }
            }}
        }},
    }},
  }}
end

-- Restore button
if card.area and card.area.config.type == 'joker' and card.config.center.key == 'j_cs_restoration' then
  restore = { n = G.UIT.C, config = { align = "cr" }, nodes = {
    { n = G.UIT.C, config = {
        ref_table = card, align = "cr", padding = 0.1, r = 0.08, minw = 1.25,
        hover = true, shadow = true, colour = G.C.ALIGNMENT['cs_keeper'],
        one_press = true, button = 'cs_restore_card', func = 'cs_can_restore_card'
      }, nodes = {
        { n = G.UIT.B, config = { w = 0.1, h = 0.6 } },
        { n = G.UIT.C, config = { align = "tm" }, nodes = {
            { n = G.UIT.R, config = { align = "cm", maxw = 1.25 }, nodes = {
                { n = G.UIT.T, config = { text = localize('b_restore'), colour = G.C.UI.TEXT_LIGHT, scale = 0.40, shadow = true } }
            }},
            { n = G.UIT.R, config = { align = "cm" }, nodes = {
                { n = G.UIT.T, config = { text = "-" .. card.ability.spell.mana_cost .. " MANA", colour = G.C.UI.TEXT_LIGHT, scale = 0.35, shadow = true } }
            }}
        }},
    }},
  }}
end
'''
match_indent = true




